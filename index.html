<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task.css">
    <title>Favorite recipe</title>
</head>
<body>

    <div class="heading">
        <h3 class="Recipe-heading">Favorite recipe</h3>
    </div>

    <div class="ingredients">
        <table class="ingredients table">
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>

            <tr>
                <td>Pancakes</td>
                <td>4 people</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>5 dl</td>
            </tr>
            <tr>
                <td>Eggs</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>60 g</td>
            </tr>
            <tr>
                <td>Flour</td>
                <td>200 g</td>
            </tr>

        </table>
    </div>

    <div class="instructions">

        <ol>
            <li>Mix all the ingredients</li>
            <li>Put enough dough in the pan</li>
            <li>Cook few minutes on mid heat on both sides</li>
            <li>Serve with your favourite jam or ice cream</li>
        </ol>

    </div>

</div>

<hr color="black">
    <div class="footer">
       <p>

       </p> 
    </div>
    
</body>
</html>
